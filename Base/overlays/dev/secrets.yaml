apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret

metadata:
  name: schifferers-registry

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .registry | toString }}"
    name: schifferers-registry
    creationPolicy: Owner
  data:
    - secretKey: registry
      remoteRef:
        key: Registry
